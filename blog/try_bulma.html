<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <div>
        <button class="button">Button</button>
        <button class="button is-small is-primary">Button</button>
        <button class="button is-info" disabled>Button</button>
        <button class="button is-loading">Button</button>
      </div>
      <p class="subtitle">Columns</p>
      <div class="columns">
        <div class="column">1</div>
        <div class="column">2</div>
        <div class="column">3</div>
        <div class="column">4</div>
        <div class="column">5</div>
      </div>
    </div>
  </section>
  <section class="section">
    <p>
      This is <strong>Section 2</strong>!
    </p>
  </section>
  </body>
</html>
